name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - vNext
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - vNext

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6
      - name: Build API
        run: |
          dotnet publish api/FilterLists.Api -c Release -o api/build --no-self-contained -r win-x86 -p:PublishReadyToRun=true
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_FLOWER_0B6EA7010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # https://aka.ms/swaworkflowconfig
          app_location: "/web"
          output_location: "build"
          skip_api_build: true
          api_location: "/api/build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_FLOWER_0B6EA7010 }}
          action: "close"
